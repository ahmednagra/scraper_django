<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Scraper Home Page</title>
</head>
<body>
    <a href="{% url 'scrape_view' %}">
        <h1>Welcome</h1>
    </a>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <label for="">PLEASE UPLOAD THE CSV FILE</label>
            <div class="col-md-6">
                <br>
                <input class="form-control form-control-lg" id="file" type="file" name="file" required>
            </div>
            <div class="col-md-6">
                <br>
                <button type="submit" name="upload" class="btn btn-primary">Run Script</button>
            </div>
        </div>
    </form>

    <br>
    <form action="{% url 'download' %}" method="get">
        {% if response %}
            <button class="btn btn-primary" type="submit">Download File</button>
        {% else %}
            <button class="btn btn-primary" disabled>Download File</button>
        {% endif %}
    </form>

    <script>
        // Add JavaScript code if needed
    </script>
</body>
</html>
